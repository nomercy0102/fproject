<!DOCTYPE html>
<html lang="mn">
<!-- Толгой хэсгийн агуулга -->
<head>
	<!-- Page title -->
	<title>HTML хэл ашиглан хийсэн загвар</title>
</head>
<!-- Биеийн хэсгийн агуулга -->
<body>
	<!-- Гарчиг -->
	<h1>Энхбаясгалан</h1>
	<h3>HTML хэл ашиглан хийсэн загвар</h3>
	<!-- Хүснэгт зохиох -->
	<form action="#">
		<fieldset>
			<legend>Хувийн мэдээлэл</legend>
			<!-- Label and input field -->
			<p>
				<label>Нэр: <input name="firstName" /></label></p>
			<p>
				<label>Овог нэр: <input name="lastName" /></label></p>
			<!-- Label and radio button field -->
			<p>
				Хүйс :
				<label><input type="radio" name="gender"
					value="male" /> Эрэгтэй</label>
				<label><input type="radio" name="gender"
					value="female" /> Эмэгтэй</label></p>
			<p>
				<label>Email : <input type="email"
					name="email" /></label></p>
			<p>
				<label>Төрсөн өдөр: <input type="date"
					name="birthDate"></label></p>
			<!-- Label and textarea field -->
			<p>
				<label>Хаяг :
					<br />
					<textarea name="address" cols="30"
						rows="3"></textarea>
				</label></p>
			<!-- Товч үүсгэх -->
			<p>
				<button type="submit">Илгээх</button></p>
		</fieldset>
	</form>
</body>
</html>
